<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="dropdown">
            <input type="text" class="textBox" placeholder="Dropdown Menu" readonly />
            <div class="option">
                <div onclick="show('Html')"><ion-icon name="logo-html5"></ion-icon>Html</div>
                <div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon>CSS</div>
                <div onclick="show('JavaScript')"><ion-icon name="logo-nodejs"></ion-icon>JavaScript</div>
                <div onclick="show('Nodejs')"><ion-icon name="logo-nodejs"></ion-icon>Nodejs</div>
                <div onclick="show('ReactJS')"><ion-icon name="logo-react"></ion-icon>ReactJS</div>
            </div>
        </div>

        <script>
            function show(anything) {
                document.querySelector(".textBox").value = anything;
            }

            let dropdown = document.querySelector(".dropdown");
            dropdown.onclick = function () {
                dropdown.classList.toggle("active");

                
            };
        </script>

        <!-- 아이콘 -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
