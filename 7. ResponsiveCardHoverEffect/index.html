<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box Model Using Css Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="img/blue.jpg">
            </div>
            <div class="content">
                <h2>BLue Archive</h2>
                <p>학원, 학생, 그리고 당신의 기적같은 이야기 기적같은 일상</p>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="img/uma.jpg">
            </div>
            <div class="content">
                <h2>Umamusume</h2>
                <p>
                    말의 귀와 꼬리, 그리고 초인적인 주력을 가진 소녀들은 '우마무스메'라고 불리며
                    당신은 학원에 부임한 신인 트레이너로서 우마무스메들을 육성하게 됩니다.
                </p>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="img/genshin.jpg">
            </div>
            <div class="content">
                <h2>Geshin_Impact</h2>
                <p>
                    원신은 '티바트'라는 세계에서 신의 선택을 받은 사람들은 '신의 눈' 능력을 부여받고 원소의 힘을 다스릴 수 있게 된다. 
                    티바트 대륙의 여행자가 되어 드넓은 대륙에서 자유롭게 여행하고 다양한 동료들을 만나 원소의 힘을 지닌 동료들과 모험한다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
